apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo-nginx-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    chart: nginx
    targetRevision: "15.0.3"
    helm:
      values: |
        service:
          type: LoadBalancer

  destination: 
    server: in-cluster
    namespace: test

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
